<div class="modal-header">
  <h4 class="modal-title pull-left">Configurações</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-content">
      <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="Nome">
      </div>
    </div>

    <div class="form-content">
      <div class="form-group">
        <input type="text" formControlName="website" class="form-control" placeholder="Website">
      </div>
    </div>

    <div class="form-content">
      <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
      </div>
    </div>

    <div class="form-content">
      <div class="form-group">
        <input type="text" formControlName="phone_number" class="form-control" placeholder="Telefone">
      </div>
    </div>

    <div class="form-content">
      <div class="form-group">
        <textarea formControlName="description" class="form-control" placeholder="Descrição"></textarea>
      </div>
    </div>

    <div class="text-right">
      <button class="btn btn-orange" type="submit" [disabled]="!form.valid">Salvar</button>
    </div>
  </form>
</div>
